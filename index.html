<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 12 Final Project</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
      <div class="container">
        <div class="backgroundBox">
          <h1 class="color:white">Week 12 Project</h1>
        </div>
        <form class="text-white" id="form" input type="submit">
          <div class="form-group">
            <label for="emailAddress" class="color:white">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="emailAddress"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="Enter First Name"
            />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Enter Last Name"
            />
          </div>
          <div class="m-3">
            <button type="submit" class="btn btn-primary" id="submitButton">
              Post Data
            </button>
          </div>
        </form>
      </div>
      <div class="container">
        <div class="backgroundBox">
          <div class="text-center text-white">
          <h2>Data Table</h2>
        </div>
          <form>
            <div class="m-3">
              <button type="submit" class="btn btn-primary" id="listDataButton">
                Get Data
              </button>
              <button type="submit" class="btn btn-primary" id="listDataButton">
                Update Data
              </button>
              <input type="text" id="deleteInputField" placeholder="Input ID you want to Delete" size="25">
              <button type="submit" class="btn btn-primary" id="deleteDataButton">
                Delete Data
              </button>
            </div>
          </form>
          <table id="dataTable" class="table table-striped table-dark">
            <thead>
              <th>First Name:</th>
              <th>Last Name:</th>
              <th>Email Address:</th>
              <th>ID:</th>
            </thead>
            <tbody id="dataBody">
            </tbody> 
          </table>
          </div>
        </div>
    </div>
    <link rel="stylesheet" href="index.css" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
